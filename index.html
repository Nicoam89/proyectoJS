<head>

     <link rel="stylesheet" href="./styles/styles.css">
    <!-- Bootstrap -->

<body>
    <header>
        <h1>Simulador de Turnos Online</h1>
        <h2>Nicolas Ariel Martin - Comision 73490</h2>
    </header>
    <main>
    <section id="form-section">
        <h2>Nuevo Turno</h2>
        <form id="turno-form">
            <h3>Nombre del Paciente</h3>
            <input type="text" id="nombre" class="input-group" placeholder="Nombre del paciente" required>
            <h3>Fecha Turno</h3>
            <input type="date" id="fecha" required>
            <h3>Hora Turno</h3>
            <input type="time" id="hora" required>
            <button type="submit" class="btn btn-secondary">Agregar Turno</button>
        </form>
    </section>
        <section id="turnos-section">
        <h2>Turnos Programados</h2>
        <ul id="lista-turnos"></ul>
    </section>
    </main>
